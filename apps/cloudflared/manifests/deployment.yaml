apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: cloudflared
  template:
    metadata:
      labels:
        pod: cloudflared
    spec:
      serviceAccountName: cloudflared
      volumes:
        - name: config
          configMap:
            name: cloudflared
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        imagePullPolicy: "Always"
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared
        command:
          - cloudflared
          - tunnel
          - --config=/etc/cloudflared/config.yaml
          - --no-autoupdate
          - --metrics
          - 0.0.0.0:2000
          - run
        env:
        - name: TUNNEL_CRED_CONTENTS
          valueFrom:
            secretKeyRef:
              name: cloudflare-token
              key: tunnelToken
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
